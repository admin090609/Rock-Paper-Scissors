<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/images.js"></script>
</head>
<body>
    <div class="block">
        <div class="title">Rock, Paper, Scissors-Game <br>Let's Play</div>

        <div class="game">
            <div class="left">
                <div class="ltext">PC</div>
                <div class="lph"><img src="img/paper_left.png"></div>
            </div>
            <div class="right">
                <div class="rtext">YOU</div>
                <div class="rph"><img src="img/paper_right.png"></div>
            </div>
        </div>
        
        <div class="ldtext">
            Wait...
        </div>

        <div class="btns">
            <button class="rock"><img src="./img/rock.png"></button>
            <button class="paper"><img src="./img/paper.png"></button>
            <button class="scissors"><img src="./img/scissors.png"></button>
        </div>
    </div>
</body>
</html>
